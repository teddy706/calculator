<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공학용 계산기</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .calculator {
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .screen {
            height: 70px;
            background-color: #f8f8f8;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 10px;
            font-size: 24px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
        }

        button {
            border: none;
            outline: none;
            font-size: 20px;
            background-color: #e0e0e0;
            cursor: pointer;
        }

        button:hover {
            background-color: #ccc;
        }

        button:active {
            background-color: #b3b3b3;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="screen" id="screen"></div>
        <div class="buttons">
            <button onclick="appendToScreen('7')">7</button>
            <button onclick="appendToScreen('8')">8</button>
            <button onclick="appendToScreen('9')">9</button>
            <button onclick="appendToScreen('/')">÷</button>
            <button onclick="appendToScreen('4')">4</button>
            <button onclick="appendToScreen('5')">5</button>
            <button onclick="appendToScreen('6')">6</button>
            <button onclick="appendToScreen('*')">×</button>
            <button onclick="appendToScreen('1')">1</button>
            <button onclick="appendToScreen('2')">2</button>
            <button onclick="appendToScreen('3')">3</button>
            <button onclick="appendToScreen('-')">-</button>
            <button onclick="appendToScreen('0')">0</button>
            <button onclick="appendToScreen('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendToScreen('+')">+</button>
        </div>
    </div>

    <script>
        function appendToScreen(value) {
            document.getElementById('screen').innerText += value;
        }

        function calculate() {
            let expression = document.getElementById('screen').innerText;
            let result = eval(expression);
            document.getElementById('screen').innerText = result;
        }
    </script>
</body>
</html>
